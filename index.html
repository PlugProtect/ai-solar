
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Solar - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; display: flex; height: 100vh; justify-content: center; align-items: center; }
    .login-box { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    input, button { width: 100%; margin-top: 1rem; padding: 0.8rem; font-size: 1rem; }
    h2 { margin-bottom: 1rem; text-align: center; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>AI Solar Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="authenticate()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    function authenticate() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if (u === "test" && p === "aisolar2025") {
        localStorage.setItem("aisolar-auth", "true");
        window.location.href = "main.html";
      } else {
        document.getElementById("error").textContent = "Invalid credentials.";
      }
    }
    if (localStorage.getItem("aisolar-auth") === "true") {
      window.location.href = "main.html";
    }
  </script>
</body>
</html>
